suites:
  - name: redis
    verifier:
      patterns:
        - "roles/*/test/integration/redis/serverspec/*_spec.rb"

provisioner:
  name: ansible_playbook
  hosts: all
  require_ruby_for_busser: true
  require_chef_for_busser: false

verifier:
  name: serverspec
  sudo_path: true

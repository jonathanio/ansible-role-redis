---
platforms:
  - name: ubuntu-14.04
    transport:
      username: ubuntu
    driver:
      tags:
        Name: anisble-test-kitchen-role-redis-ubuntu-1404
        CreatedBy: test-kitchen
        TestKitchenRole: redis
        TestKitchenPlatform: ubuntu-14.04
  - name: ubuntu-16.04
    transport:
      username: ubuntu
    driver:
      tags:
        Name: anisble-test-kitchen-role-redis-ubuntu-1604
        CreatedBy: test-kitchen
        TestKitchenRole: redis
        TestKitchenPlatform: ubuntu-16.04
  - name: centos-6
    transport:
      username: centos
    # Ruby 2.0 is installed in custom location. Override
    # these calls to ensure that serverspec can be installed
    # and run on the machine (otherwise it won't be found)
    verifier:
      bundler_path: /opt/rh/ruby200/root/usr/local/bin
      rspec_path: /opt/rh/ruby200/root/usr/local/bin
    driver:
      tags:
        Name: anisble-test-kitchen-role-redis-centos-6
        CreatedBy: test-kitchen
        TestKitchenRole: redis
        TestKitchenPlatform: centos-6
  - name: centos-7
    transport:
      username: centos
    # Ruby 2.0 is installed in custom location. Override
    # these calls to ensure that serverspec can be installed
    # and run on the machine (otherwise it won't be found)
    verifier:
      bundler_path: /opt/rh/ruby200/root/usr/local/bin
      rspec_path: /opt/rh/ruby200/root/usr/local/bin
    driver:
      tags:
        Name: anisble-test-kitchen-role-redis-centos-7
        CreatedBy: test-kitchen
        TestKitchenRole: redis
        TestKitchenPlatform: centos-7


---
- name: Configure Redis
  hosts: all
  become: true
  become_user: root
  become_method: sudo
  vars:
    redis_bind:
      - 0.0.0.0
    redis_socket: /tmp/redis.sock
    redis_log_level: info
    redis_syslog: yes
    redis_databases: 32
    redis_max_clients: 16
    redis_max_memory_policy: noeviction
    redis_max_memory_samples: 5
  roles:
    - ansible-role-redis
